<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="grid-container">
        <form class="grid-form" action="">
            <label for="" class="grid--label">0</label>
            <input type="text"  autofocus="autofocus" maxlength="12" minlength="1" placeholder="Numbers:" required="required" class="grid--item__input">
            <input type="button" value="1" name="" class="grid--item grid--item__1">
            <input type="button" value="2" class="grid--item grid--item__2">
            <input type="button" value="3" class="grid--item grid--item__3">
            <input type="button" value="4" class="grid--item grid--item__4">
            <input type="button" value="5" class="grid--item grid--item__5">
            <input type="button" value="6" class="grid--item grid--item__6">
            <input type="button" value="7" class="grid--item grid--item__7">
            <input type="button" value="8" class="grid--item grid--item__8">
            <input type="button" value="9" class="grid--item grid--item__9">
            <input type="button" value="0" class="grid--item grid--item__0">
            <input type="button" value="C" class="grid--item grid--item__clear">
            <input type="button" value="+" class="grid--item grid--item__addition">
            <input type="button" value="-" class="grid--item grid--item__subtraccion">
            <input type="button" value="/" class="grid--item grid--item__division">
            <input type="button" value="*" class="grid--item grid--item__multiplication">
            <input type="button" value="=" class="grid--item grid--item__equal">
            <input type="button" value="." class="grid--item grid--item__decimal">
            <button type="button" value="" class="grid--item grid--item__backspace"><i class="fas fa-backspace" style="font-size: 15px; padding: 0%;"></i></button>
        </form>
    </div>
    <script src="js/app.js"></script>
    <script src="js/font-awesome.js"></script>
</body>
</html>'
